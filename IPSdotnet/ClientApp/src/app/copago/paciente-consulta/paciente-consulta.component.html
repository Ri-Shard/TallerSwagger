<div class="row">

    <div class="col-6">

        <input [(ngModel)]="searchText"  type="text"  class="form-control"  placeholder="Type to filter">
            </div>
            </div>

            <hr>
            <table class="table table-striped"  *ngIf='pacientes && pacientes.length'>

                <thead>

                    <tr>

                        <th scope="col">#</th>

                            <th scope="col">identificación</th>

                                <th scope="col">Nombre </th>

                                    <th scope="col">Valor Servicio</th>

                                        <th scope="col">Salario</th>

                                            <th scope="col">Valor Copago</th>

                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let paciente of pacientes|filtroPaciente:searchText;index as i ">

                        <th scope="row">{{ i + 1 }}</th>

                            <td>{{ paciente.identificacion }} </td>

                            <td>{{ paciente.nombre }}</td>

                            <td>{{ paciente.valorServ}}</td>

                            <td>{{ paciente.salario}}</td>

                            <td>{{ paciente.copago}}</td>
                            </tr>
                </tbody>
                </table>
